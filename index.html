<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess The Number</title>
</head>
<body>
    <header class="main-header">
        <button class="again">AGAIN!</button>
        <h1>GUESS THE NUMBER</h1>
    </header>

    <div class="note">
        <h2>Between 1 and 20</h2>
    </div>

    <div class="hidden">
        <div class="hidden-number">?</div>
    </div>

    <div class="game-play">
        <div class="submit-number">
            <input class="number" placeholder="">
            <button class="check">Check!</button>
        </div>

        <div class="details">
            <p id="message">⛔ No Number</p>
            <p id="score">💯 Score: <span>20</span></p>
            <p>🏅 Highscore: <span class="highscore">0</span></p>
        </div>
     </div>


    <script src="./script.js"></script>
</body>
</html>
